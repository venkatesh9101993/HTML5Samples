<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage Counter</title>
</head>
<body onload="initializeValues()">
    <h1>HTML5 Local Storage</h1>
    <button onclick="incrementCounter()">Increment in Local Storage</button>
    <h3 id="counterText">Inner HTML</h3>

    <script>
        var numberCounter = 0
        var counterRef = document.getElementById("counterText")

        function incrementCounter(){
            numberCounter = localStorage.getItem("counter")
            numberCounter++
            localStorage.setItem("counter", numberCounter )
            counterRef.innerHTML = numberCounter
        }
    
        function initializeValues(){
            numberCounter = localStorage.getItem("counter")
            if(numberCounter === null){
                localStorage.setItem("counter", 0)
                numberCounter = localStorage.getItem("counter")
            }
        }

    
    </script>



</body>
</html>
